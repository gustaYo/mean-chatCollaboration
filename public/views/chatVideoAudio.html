
 <!-- Modal -->

  <div class="modal fade" id="chatVideoAudio" tabindex="-1" role="dialog" aria-labelledby="chatVideoAudio" aria-hidden="true">
    <div class="modal-dialog" style="width: 90%;
  padding-top: 10px;
  padding-bottom: 10px;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Video conferencia</h4>
        </div>
        <div class="modal-body">
        <div id="demoContainer" class="row" ng-controller="chatAudioVideoController">
                    <div id="connectControls" class="col-lg-3">
                        <input type="checkbox" checked="checked" id="shareAudio">Share audio
                        <input type="checkbox" checked="checked" id="shareVideo">Share video<br>
                        <input type="checkbox" checked="checked" id="expectAudio">Expect audio
                        <input type="checkbox" checked="checked" id="expectVideo">Expect video<br>

                        <input type="checkbox" id="useFreshIce" onclick="easyrtc.setUseFreshIceEachPeerConnection(this.value);">Fresh Ice<br>
                        <button id="connectButton" onclick="connect()">Connect</button>
                        <button onclick="disconnect()">Disconnect</button>
                        <button id="hangupButton" disabled="disabled" onclick="hangup()">Hangup</button>
                        <div id="iam">Not yet connected...</div>
                        <br>
                        <strong>Connected users:</strong>
                        <div id="otherClients"></div>
                    </div>

                    <div id="videos" class="col-lg-9">
                        <video autoplay="autoplay" id="selfVideo" class="easyrtcMirror" muted="muted" volume="0"></video>
                        <video autoplay="autoplay" id="callerVideo"></video>
                        <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
                            <div id="acceptCallLabel"></div>
                            <button id="callAcceptButton">Accept</button> <button id="callRejectButton">Reject</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- Styles used within the demo -->
        <style type="text/css">
            #demoContainer {
                position:relative;
            }
            #connectControls {
                float:left;
                width:250px;
                text-align:center;
                border: 2px solid black;
            }
            #otherClients {
                height:200px;
                overflow-y:scroll;
            }
            #selfVideo {
                height:225px;
                width:300px;
                float:left;
                border:1px solid gray;
                margin-left:10px;
            }
            #callerVideo {
                height:225px;
                width:300px;
                border:1px solid gray;
                margin-left:10px;
            }
            #acceptCallBox {
                display:none;
                z-index:2;
                position:absolute;
                top:100px;
                left:400px;
                border:red solid 2px;
                background-color:pink;
                padding:15px;
            }
        </style>
